name: EconPulse Cron

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run-econpulse:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke EconPulse Edge Function (SMOKE)
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          CRON_SECRET: ${{ secrets.ECONPULSE_CRON_SECRET }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -i -X POST "https://${PROJECT_REF}.functions.supabase.co/econpulse-ai-agent?mode=smoke" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "X-CRON-SECRET: ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{}'
