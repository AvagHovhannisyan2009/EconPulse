name: EconPulse Cron

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-econpulse:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke econpulse-ai-agent (smoke mode)
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          CRON_SECRET: ${{ secrets.ECONPULSE_CRON_SECRET }}
          ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${PROJECT_REF}" ]; then
            echo "SUPABASE_PROJECT_REF is empty" >&2
            exit 1
          fi

          if [ -z "${CRON_SECRET}" ]; then
            echo "ECONPULSE_CRON_SECRET is empty" >&2
            exit 1
          fi

          if [ -z "${ANON_KEY}" ]; then
            echo "SUPABASE_ANON_KEY is empty" >&2
            exit 1
          fi

          echo "PROJECT_REF length: ${#PROJECT_REF}"
          echo "CRON_SECRET length: ${#CRON_SECRET}"
          echo "ANON_KEY length: ${#ANON_KEY}"

          URL="https://${PROJECT_REF}.functions.supabase.co/econpulse-ai-agent?mode=smoke"

          # Print full response (status line + headers + body)
          curl -iS --max-time 30 -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "apikey: ${ANON_KEY}" \
            -H "Authorization: Bearer ${ANON_KEY}" \
            -H "X-CRON-SECRET: ${CRON_SECRET}" \
            -d '{}'
