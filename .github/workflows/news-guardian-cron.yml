name: news-guardian-cron on: schedule: - cron: '*/30 * * * ' workflow_dispatch: jobs: call-edge-function: runs-on: ubuntu-latest steps: - name: Invoke news-guardian-agent env: FUNCTION_URL: ${{ secrets.NEWS_GUARDIAN_FUNCTION_URL }} run: | if [ -z "$FUNCTION_URL" ]; then echo "FUNCTION_URL not set" exit 1 fi curl -s -X POST "$FUNCTION_URL" -H "Content-Type: application/json" -d '{}' -o result.json echo "Result:" cat result.json
mkdir -p .github/workflows
